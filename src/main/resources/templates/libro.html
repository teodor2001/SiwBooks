<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title th:text="${libro} ? ${libro.titolo} : 'Libro non trovato'">Dettaglio Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        </nav>

    <main class="content-wrapper">
        <div class="container mt-4">
            <div th:if="${libro}">
                <h1 th:text="${libro.titolo}">Titolo del Libro</h1>
                <div>Autore: <span th:text="${libro.autore.nome} + ' ' + ${libro.autore.cognome}">Nome Autore</span></div>
                <div>Anno: <span th:text="${libro.annoPubblicazione}">1984</span></div>
                <hr>
                <h3>Recensioni:</h3>
                <ul>
                    <li th:each="recensione : ${libro.recensioni}" 
                        th:text="${recensione.titolo} + ' - Voto: ' + ${recensione.voto} + '/5'">
                        Recensione
                    </li>
                </ul>
            </div>
            <div th:unless="${libro}">
                <h1>Libro non Trovato</h1>
            </div>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="container">
            <p>&copy; 2025 SiwBooks. Progetto di Teodor.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
