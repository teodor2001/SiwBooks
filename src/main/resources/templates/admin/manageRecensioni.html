<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Recensioni - SiwBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard"><i class="bi bi-shield-lock-fill me-2"></i>Pannello Admin</a>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-light"><i class="bi bi-arrow-left-circle me-1"></i>Torna alla Dashboard</a>
        </div>
    </nav>
    <main class="content-wrapper">
        <div class="container mt-4">
            <h1 class="mb-4">Modera Recensioni</h1>
            <div class="card bg-dark border-secondary">
                <div class="card-body">
                    <div th:if="${recensioni.isEmpty()}">
                        <div class="alert alert-info">Nessuna recensione presente nel sistema.</div>
                    </div>
                    <table class="table table-dark table-hover" th:unless="${recensioni.isEmpty()}">
                        <thead>
                            <tr>
                                <th>Titolo Recensione</th>
                                <th>Libro</th>
                                <th>Utente</th>
                                <th>Voto</th>
                                <th class="text-end">Azione</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="recensione : ${recensioni}">
                                <td th:text="${recensione.titolo}"></td>
                                <td th:text="${recensione.libro.titolo}"></td>
                                <td th:text="${recensione.utente.nome} + ' ' + ${recensione.utente.cognome}"></td>
                                <td>
                                    <span th:text="${recensione.voto}" class="me-1"></span>
                                    <i class="bi bi-star-fill" style="color: #ffc107;"></i>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{'/admin/delete/recensione/' + ${recensione.id}}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Sei sicuro di voler eliminare questa recensione?');">
                                        <i class="bi bi-trash3-fill"></i> Elimina
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
