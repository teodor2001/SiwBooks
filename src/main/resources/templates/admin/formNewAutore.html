<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Autore - SiwBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
    <main class="content-wrapper d-flex align-items-center justify-content-center py-4">
        <div class="card" style="width: 26rem; background-color: var(--sfondo); border-color: #444;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h2 class="mt-2" style="color: var(--chiaro1);">Aggiungi Nuovo Autore</h2>
                    <p class="text-white-50">Compila i dati per creare una nuova anagrafica.</p>
                </div>
                <form th:action="@{/admin/autori}" th:object="${autore}" method="POST" enctype="multipart/form-data">
                    <div class="form-floating mb-3"><input type="text" class="form-control" th:field="*{nome}" placeholder="Nome" required><label style="color: #6c757d;">Nome</label></div>
                    <div class="form-floating mb-3"><input type="text" class="form-control" th:field="*{cognome}" placeholder="Cognome" required><label style="color: #6c757d;">Cognome</label></div>
                    <div class="form-floating mb-3"><input type="date" class="form-control" th:field="*{dataDiNascita}" required><label style="color: #6c757d;">Data di Nascita</label></div>
                    <div class="form-floating mb-3"><input type="date" class="form-control" th:field="*{dataDiMorte}"><label style="color: #6c757d;">Data di Morte (opzionale)</label></div>
                    <div class="form-floating mb-3"><input type="text" class="form-control" th:field="*{nazionalita}" placeholder="Nazionalità" required><label style="color: #6c757d;">Nazionalità</label></div>
                    
                    <div class="mb-3">
                        <label class="form-label text-light">Foto dell'Autore</label>
                        <input type="file" name="fileImage" class="form-control" accept="image/png, image/jpeg" required>
                    </div>

                    <div class="d-grid mt-4"><button type="submit" class="btn btn-scarlet btn-lg"><i class="bi bi-check-circle-fill me-2"></i>Aggiungi Autore</button></div>
                </form>
                <div class="d-grid mt-2"><a th:href="@{/admin/manage/autori}" class="btn btn-secondary">Annulla</a></div>
            </div>
        </div>
    </main>
</body>
</html>
