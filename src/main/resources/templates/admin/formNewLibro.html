<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Libro - SiwBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
    <main class="content-wrapper d-flex align-items-center justify-content-center py-4">
        <div class="card" style="width: 26rem; background-color: var(--sfondo); border-color: #444;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h2 class="mt-2" style="color: var(--chiaro1);">Aggiungi un Libro</h2>
                </div>
                <form th:action="@{/admin/libri/new}" th:object="${libro}" method="POST" enctype="multipart/form-data">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{titolo}" id="titolo" placeholder="Titolo" required>
                        <label for="titolo" style="color: #6c757d;">Titolo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" th:field="*{annoPubblicazione}" id="anno" placeholder="Anno" required>
                        <label for="anno" style="color: #6c757d;">Anno Pubblicazione</label>
                    </div>
                    
                    <div class="mb-3">
                        <label for="select-author" class="form-label text-light">Autore:</label>
                        <select id="select-author" name="autoreId" placeholder="Cerca un autore..." required>
                            <option value="">Seleziona un autore...</option>
                            <option th:each="a : ${autori}" th:value="${a.id}" th:text="${a.nome} + ' ' + ${a.cognome}"></option>
                        </select>
                    </div>

					<div class="mb-3">
					    <label for="fileImage" class="form-label text-light">Copertina/e del Libro</label>
					    <input type="file" name="fileImages" id="fileImage" class="form-control" accept="image/png, image/jpeg" required multiple>
					    <div class="small text-white-50 mt-1">Puoi selezionare pi√π immagini.</div>
					</div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-scarlet btn-lg"><i class="bi bi-check-circle-fill me-2"></i>Aggiungi Libro</button>
                    </div>
                </form>
                 <div class="d-grid mt-2">
                     <a th:href="@{/admin/manage/libri}" class="btn btn-secondary">Annulla</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script>
        new TomSelect('#select-author',{ create: false, sortField: { field: "text", direction: "asc" } });
    </script>
</body>
</html>
