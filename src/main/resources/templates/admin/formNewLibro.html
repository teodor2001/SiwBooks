<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Libro - SiwBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link rel="icon" type="image/png" href="/images/logo.png">
</head>
<body>
    <main class="content-wrapper d-flex align-items-center justify-content-center py-4">
        <div class="card" style="width: 26rem; background-color: var(--sfondo); border-color: #444;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h2 class="mt-2" style="color: var(--chiaro1);">Aggiungi un Libro</h2>
                </div>
                
                <form th:action="@{/admin/libri/new}" th:object="${libro}" method="POST" enctype="multipart/form-data" id="newLibroForm">
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{titolo}" placeholder="Titolo" required>
                        <label for="titolo" style="color: #6c757d;">Titolo</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" th:field="*{annoPubblicazione}" placeholder="Anno" required>
                        <label for="annoPubblicazione" style="color: #6c757d;">Anno Pubblicazione</label>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label text-light">Autore/i:</label>
                        <button type="button" class="btn btn-outline-light w-100" data-bs-toggle="modal" data-bs-target="#authorModal">
                            Seleziona Autori
                        </button>
                        <div id="selectedAuthorsDisplay" class="mt-2 small text-white-50">Nessun autore selezionato.</div>
                    </div>

                    <div class="mb-3">
                        <label for="fileImages" class="form-label text-light">Copertina/e del Libro</label>
                        <input type="file" name="fileImages" id="fileImages" class="form-control" accept="image/png, image/jpeg" required multiple>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-scarlet btn-lg"><i class="bi bi-check-circle-fill me-2"></i>Aggiungi Libro</button>
                    </div>
                </form>
                 <div class="d-grid mt-2">
                     <a th:href="@{/admin/manage/libri}" class="btn btn-secondary">Annulla</a>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="authorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Seleziona uno o pi√π autori</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="author-list">
                        <li th:each="autore : ${autori}" 
                            th:data-author-id="${autore.id}" 
                            th:data-author-name="|${autore.nome} ${autore.cognome}|" 
                            onclick="toggleAuthorSelection(this)">
                            <input type="checkbox" name="autoriIds" th:value="${autore.id}" form="newLibroForm">
                            <i class="bi bi-check-circle-fill check-icon me-2"></i>
                            <span th:text="|${autore.nome} ${autore.cognome}|"></span>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-scarlet" data-bs-dismiss="modal">Conferma</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleAuthorSelection(element) {
            element.classList.toggle('selected');
            const checkbox = element.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            updateSelectedAuthorsDisplay();
        }

        function updateSelectedAuthorsDisplay() {
            const display = document.getElementById('selectedAuthorsDisplay');
            const selectedItems = document.querySelectorAll('.author-list li.selected');
            if (selectedItems.length === 0) {
                display.textContent = 'Nessun autore selezionato.';
            } else {
                let names = [];
                selectedItems.forEach(item => {
                    names.push(item.getAttribute('data-author-name'));
                });
                display.textContent = 'Selezionati: ' + names.join(', ');
            }
        }
    </script>
</body>
</html>
