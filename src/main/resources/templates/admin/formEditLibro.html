<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Libro - SiwBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link rel="icon" type="image/png" href="/images/logo.png">
</head>
<body>
    <main class="content-wrapper d-flex align-items-center justify-content-center py-4">
        <div class="card" style="width: 26rem; background-color: var(--sfondo); border-color: #444;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h2 class="mt-2" style="color: var(--chiaro1);">Modifica Libro</h2>
                </div>
                
                <div th:if="${libro.nomiImmagini != null && !libro.nomiImmagini.isEmpty()}">
                    <label class="form-label text-light">Immagini Correnti:</label>
                    <div class="image-preview-container">
                        <div th:each="imageName : ${libro.nomiImmagini}" class="image-preview">
                            <img th:src="@{'/images/uploads/libri/' + ${imageName}}" />
                            <form th:action="@{/admin/libri/{libroId}/deleteImage(libroId=${libro.id})}" method="post" style="display: inline;">
                                <input type="hidden" name="imageName" th:value="${imageName}" />
                                <button type="submit" class="btn btn-danger btn-sm btn-remove-img" onclick="return confirm('Sei sicuro di voler eliminare questa immagine?');">
                                    <i class="bi bi-x"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <form th:action="@{/admin/libri/edit/{id}(id=${libro.id})}" th:object="${libro}" method="POST" enctype="multipart/form-data" id="editLibroForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{titolo}" placeholder="Titolo" required>
                        <label for="titolo" style="color: #6c757d;">Titolo</label>
                        <div th:if="${#fields.hasErrors('titolo')}" class="text-danger small mt-1" th:errors="*{titolo}"></div>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" th:field="*{annoPubblicazione}" placeholder="Anno" required>
                        <label for="anno" style="color: #6c757d;">Anno Pubblicazione</label>
                        <div th:if="${#fields.hasErrors('annoPubblicazione')}" class="text-danger small mt-1" th:errors="*{annoPubblicazione}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label text-light">Autore/i:</label>
                        <button type="button" class="btn btn-outline-light w-100" data-bs-toggle="modal" data-bs-target="#authorModal">
                            Modifica Autori
                        </button>
                        <div id="selectedAuthorsDisplay" class="mt-2 small text-white-50"></div>
                        <div th:if="${#fields.hasErrors('autori')}" class="text-danger small mt-1" th:errors="*{autori}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="fileImage" class="form-label text-light">Aggiungi altre immagini</label>
                        <input type="file" name="fileImages" id="fileImage" class="form-control" accept="image/png, image/jpeg" multiple>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-scarlet btn-lg"><i class="bi bi-check-circle-fill me-2"></i>Salva Modifiche</button>
                    </div>
                </form>
                 <div class="d-grid mt-2">
                     <a th:href="@{/admin/manage/libri}" class="btn btn-secondary">Annulla</a>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="authorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Seleziona uno o pi√π autori</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="author-list">
                        <li th:each="autore : ${autori}" 
                            th:attr="data-author-id=${autore.id}, data-author-name=|${autore.nome} ${autore.cognome}|"
                            th:classappend="${libro.autori.contains(autore)} ? 'selected'"
                            onclick="toggleAuthorSelection(this)">
                            <input type="checkbox" name="autoriIds" th:value="${autore.id}" th:checked="${libro.autori.contains(autore)}" form="editLibroForm">
                            <i class="bi bi-check-circle-fill check-icon me-2"></i>
                            <span th:text="|${autore.nome} ${autore.cognome}|"></span>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Conferma</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            updateSelectedAuthorsDisplay();
        });

        function toggleAuthorSelection(element) {
            element.classList.toggle('selected');
            const checkbox = element.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            updateSelectedAuthorsDisplay();
        }

        function updateSelectedAuthorsDisplay() {
            const display = document.getElementById('selectedAuthorsDisplay');
            const selectedItems = document.querySelectorAll('.author-list li.selected');
            if (selectedItems.length === 0) {
                display.textContent = 'Nessun autore selezionato.';
            } else {
                let names = [];
                selectedItems.forEach(item => {
                    names.push(item.getAttribute('data-author-name'));
                });
                display.textContent = 'Selezionati: ' + names.join(', ');
            }
        }
    </script>
</body>
</html>
