<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Recensione per ' + ${libro.titolo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <style>
        .rating { display: inline-block; }
        .rating input { display: none; }
        .rating label { float: right; cursor: pointer; color: #ccc; transition: color .2s; font-size: 2rem; }
        .rating label:before { content: '\f586'; font-family: 'Bootstrap-Icons'; }
        .rating input:checked ~ label, .rating label:hover, .rating label:hover ~ label { color: #ffc107; }
    </style>
</head>
<body>
    <main class="content-wrapper d-flex align-items-center justify-content-center py-4">
        <div class="card" style="width: 30rem; background-color: var(--sfondo); border-color: #444;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h2 class="mt-2" style="color: var(--chiaro1);">La tua recensione per</h2>
                    <h4 class="text-white-50" th:text="${libro.titolo}"></h4>
                </div>
                
                <form th:action="@{/recensione/add/{id}(id=${libro.id})}" th:object="${recensione}" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{titolo}" placeholder="Titolo della recensione" required>
                        <label style="color: #6c757d;">Titolo</label>
                        <div th:if="${#fields.hasErrors('titolo')}" class="text-danger small mt-1" th:errors="*{titolo}"></div>
                    </div>

                    <div class="mb-3 text-center">
                        <label class="form-label text-light">Il tuo voto:</label>
                        <div class="rating">
                            <input type="radio" id="star5" th:field="*{voto}" value="5" /><label for="star5" title="5 stelle"></label>
                            <input type="radio" id="star4" th:field="*{voto}" value="4" /><label for="star4" title="4 stelle"></label>
                            <input type="radio" id="star3" th:field="*{voto}" value="3" /><label for="star3" title="3 stelle"></label>
                            <input type="radio" id="star2" th:field="*{voto}" value="2" /><label for="star2" title="2 stelle"></label>
                            <input type="radio" id="star1" th:field="*{voto}" value="1" /><label for="star1" title="1 stella"></label>
                        </div>
                        <div th:if="${#fields.hasErrors('voto')}" class="text-danger small mt-1" th:errors="*{voto}"></div>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" th:field="*{testo}" placeholder="Scrivi qui la tua recensione..." style="height: 120px" required></textarea>
                        <label style="color: #6c757d;">Testo</label>
                        <div th:if="${#fields.hasErrors('testo')}" class="text-danger small mt-1" th:errors="*{testo}"></div>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-scarlet btn-lg"><i class="bi bi-check-circle-fill me-2"></i>Invia Recensione</button>
                    </div>
                </form>
                <div class="d-grid mt-2">
                    <a th:href="@{/libro/{id}(id=${libro.id})}" class="btn btn-secondary">Annulla</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
