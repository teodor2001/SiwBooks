<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - SiwBooks</title>
    
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

<main class="content-wrapper d-flex align-items-center justify-content-center py-4">
    <div class="card" style="width: 26rem; background-color: var(--sfondo); border-color: #444;">
        <div class="card-body p-4">
            <div class="text-center">
                <a href="/"><img src="/images/logo.png" alt="Logo SiwBooks" class="form-logo"></a>
                <h4 class="mt-2" style="color: var(--chiaro2);">Crea il tuo account</h4>
            </div>
            
            <form th:action="@{/register}" method="POST" class="mt-3">
                <div th:object="${user}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" required>
                        <label for="nome" style="color: #6c757d;">Nome</label>
                        <div th:if="${#fields.hasErrors('nome')}" class="text-danger small mt-1" th:errors="*{nome}"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cognome" th:field="*{cognome}" placeholder="Cognome" required>
                        <label for="cognome" style="color: #6c757d;">Cognome</label>
                        <div th:if="${#fields.hasErrors('cognome')}" class="text-danger small mt-1" th:errors="*{cognome}"></div>
                    </div>
                </div>
                
                <div th:object="${credentials}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" required>
                        <label for="username" style="color: #6c757d;">Username</label>
                        <div th:if="${usernameError}" class="text-danger small mt-1" th:text="${usernameError}"></div>
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger small mt-1" th:errors="*{username}"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                        <label for="password" style="color: #6c757d;">Password</label>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1" th:errors="*{password}"></div>
                    </div>
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-scarlet btn-lg"><i class="bi bi-check-circle-fill me-2"></i>Registrati</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <small style="color: var(--chiaro2);">Hai gi√† un account? 
                    <a th:href="@{/login}" style="color: var(--chiaro1);"><i class="bi bi-box-arrow-in-right"></i> Accedi</a>.
                </small>
            </div>
        </div>
    </div>
</main>

<footer class="mt-auto" style="display:none;"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
