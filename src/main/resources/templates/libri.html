<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Elenco Libri</title>
    <link rel="stylesheet" type="text/css" href="/css/stile.css" />
</head>

<body>
    <header>
        <a href="/"><img src="/images/logo-siwbooks.png" width="50%" /></a>
    </header>
    
    <h1>Tutti i Libri</h1>

    <div th:if="${libri.isEmpty()}">
        Non ci sono libri nel sistema.
    </div>

    <ul th:unless="${libri.isEmpty()}">
        <li th:each="libro : ${libri}">
            <a th:href="@{'/libro/' + ${libro.id}}"
               th:text="${libro.titolo}">
                Titolo del Libro
            </a>
        </li>
    </ul>

</body>

</html>
