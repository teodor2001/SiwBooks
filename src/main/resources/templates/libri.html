<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Elenco Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        </nav>

    <main class="content-wrapper">
        <div class="container mt-4">
            <h1>Tutti i Libri</h1>
            <div th:if="${libri.isEmpty()}">Non ci sono libri nel sistema.</div>
            <ul class="list-group list-group-flush" th:unless="${libri.isEmpty()}">
                <li class="list-group-item bg-transparent" th:each="libro : ${libri}">
                    <a th:href="@{'/libro/' + ${libro.id}}" th:text="${libro.titolo}" style="color: var(--testo1);">Titolo</a>
                </li>
            </ul>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="container">
            <p>&copy; 2025 SiwBooks. Progetto di Teodor.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
