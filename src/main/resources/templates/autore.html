<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title th:text="${autore != null} ? ${autore.nome} + ' ' + ${autore.cognome} : 'Autore non Trovato'"></title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <style>
        .author-photo {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: .75rem;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/images/logo.png" alt="Logo SiwBooks" class="navbar-logo">
                <span>SiwBooks</span>
            </a>
            <div class="d-flex align-items-center">
                <div sec:authorize="!isAuthenticated()"><a href="/login" class="btn btn-scarlet"><i class="bi bi-box-arrow-in-right me-2"></i>Login</a></div>
                <div sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-3">
                        <i class="bi bi-person-fill"></i>
                        <strong th:if="${#authentication.principal.getClass().getName().contains('OAuth2User')}" th:text="${#authentication.principal.attributes['given_name'] ?: #authentication.principal.username}"></strong>
                        <strong th:if="${!#authentication.principal.getClass().getName().contains('OAuth2User')}" th:text="${#authentication.principal.username}"></strong>
                    </span>
                    <a href="#" class="btn btn-outline-light" onclick="confirmAndLogout(event)"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
                </div>
            </div>
        </div>
    </nav>

    <main class="content-wrapper">
        <div class="container py-4"> 
            <div th:if="${autore == null}" class="alert alert-danger text-center">
                <h2>Autore non trovato</h2>
                <a href="/" class="btn btn-primary mt-2">Torna al Catalogo</a>
            </div>

            <div th:if="${autore != null}">
                <div class="row g-5 align-items-center">
                    <div class="col-md-4 text-center">
                        <img th:src="@{'/images/uploads/autori/' + ${autore.nomeImmagine}}" 
                             onerror="this.src='/images/placeholder.png';"
                             class="author-photo mb-3" alt="Foto autore">
                    </div>
                    <div class="col-md-8">
                        <h1 class="display-4" th:text="${autore.nome} + ' ' + ${autore.cognome}"></h1>
                        
                        <div class="card bg-dark border-secondary mt-4">
                            <div class="card-header">
                                Dettagli Biografici
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
                                    <strong>Nazionalità:</strong>
                                    <span th:text="${autore.nazionalita}" class="badge bg-danger p-2"></span>
                                </li>
                                <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
                                    <strong>Data di nascita:</strong>
                                    <span th:text="${#temporals.format(autore.dataDiNascita, 'dd MMMM yyyy')}"></span>
                                </li>
                                <li th:if="${autore.dataDiMorte != null}" class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
                                    <strong>Data di morte:</strong>
                                    <span th:text="${#temporals.format(autore.dataDiMorte, 'dd MMMM yyyy')}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <hr class="my-5 border-secondary">

                <div class="row mb-5">
                    <div class="col-12">
                        <h2 class="mb-4">Opere nel Catalogo</h2>
                        <div th:if="${libri.isEmpty()}">
                            <p class="text-white-50">Nessun libro di questo autore è presente nel nostro catalogo.</p>
                        </div>
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" th:unless="${libri.isEmpty()}">
                            <div class="col" th:each="libro : ${libri}">
                                <div class="card h-100 book-card">
                                    <a th:href="@{'/libro/' + ${libro.id}}" class="card-link">
                                        <img th:src="@{'/images/' + ${libro.getCopertina()}}" class="card-img-top" alt="Copertina libro">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${libro.titolo}"></h5>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-3">
        <div class="container text-center"><p class="mb-0">&copy; 2025 SiwBooks. Progetto di Teodor.</p></div>
    </footer>
    
    <script>
        function confirmAndLogout(event) {
            event.preventDefault();
            if (confirm('Sei sicuro di voler uscire?')) { document.getElementById('logoutForm').submit(); }
        }
    </script>
</body>
</html>
