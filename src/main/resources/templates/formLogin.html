<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SiwBooks</title>
    
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

<main class="content-wrapper d-flex align-items-center justify-content-center">
    <div class="card" style="width: 24rem; background-color: var(--sfondo); border-color: #444;">
        <div class="card-body p-4">
            <div class="text-center">
                <a href="/"><img src="/images/logo.png" alt="Logo SiwBooks" class="form-logo"></a>
                <h4 class="mt-2" style="color: var(--chiaro2);">Accedi al tuo account</h4>
            </div>

            <div th:if="${param.error}" class="alert alert-danger p-2 text-center mt-3">Username o password errati.</div>
            <div th:if="${param.registration_success}" class="alert alert-success p-2 text-center mt-3">Registrazione completata!</div>

            <form th:action="@{/login}" method="POST" class="mt-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username" style="color: #6c757d;">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password" style="color: #6c757d;">Password</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-scarlet btn-lg"><i class="bi bi-door-open-fill me-2"></i>Accedi</button>
                </div>
            </form>
            
            <div class="text-center my-3" style="color: var(--chiaro2);">oppure</div>
            
            <div class="d-grid">
                <a href="/oauth2/authorization/google" class="btn btn-light"><i class="bi bi-google me-2"></i>Loggati con Google</a>
            </div>
            
            <div class="text-center mt-4">
                <small style="color: var(--chiaro2);">Non hai un account? 
                    <a th:href="@{/register}" style="color: var(--chiaro1);"><i class="bi bi-person-plus-fill me-1"></i>Registrati</a>.
                </small>
            </div>
        </div>
    </div>
</main>

<footer class="mt-auto" style="display:none;"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
